<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maenza Portfolio - Send and Subscribe</title>
    <meta name="description" content="send an email or subscribe" />
    <meta name="keywords" content="" />
    <meta http-equiv="author" content="Martin C. Maenza" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="lightgray"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style0.css">
    <script src="scripts/formScript.js" type="text/javascript"></script>
</head>

<body onload="document.myForm.name.focus();">
    <div class="wrapper">
        <header>
            <!-- page header with logo and navigation controls -->
            <div class="logo">
                <a href="index.html"><img src="images/MMportfolio.jpg" alt="Martin Maenza's Portfolio logo" /></a>
            </div>
            <nav class="main-navigation">
              <ul>
                <li><a href="about.html"><button class="btn-gray">About</button></a></li>
                <li><a href="contact.html"><button class="btn-gray">Contact</button></a></li>
                <li class="dropdown"><a href="content.html"><button class="btn-gray">Content</button></a>
                   <div class="dropdown-content">
                     <a href="bookreviews.html"><button class="btn-drop">Book Reviews</button></a>
                     <a href="booktalks.html"><button class="btn-drop">Book Talks</button></a>
                     <a href="coursepresentations.html"><button class="btn-drop">Presentations</button></a>
                   </div>
                </li>
              </ul>
            </nav>
        </header>

        <main>
            <!-- this is a form for submitting an email -->
            <form name="myForm" action="https://formspree.io/mcmaenza@aol.com" method="POST" class="validate" novalidate >
               <div>
                 <label for="name">Your Name (*):
                   <input type="text" id="name" name="name" class="form-input" required minlength="2" maxlength="100" />
                 </label>
               </div>
               <div>
                 <label for="email">Your Email Address (*):
                   <input type="email" id="email" name="email" class="form-input" required />
                 </label>
               </div>
               <p>(*) denotes a required field</p>
               <div>
                 <label for="message">Your Message:<br /><br />
                   <textarea id="message" name="message" class="form-input" ></textarea>
                 </label>
               </div>
               <div>
                 <label for="subscribe">Subscribe To Updates:<br /><br />
                 </label>
                 <label class="label-normal">
                    <input type="radio" id="subscribe-Yes" name="sub" value="Yes" checked="checked" />Yes
                 </label>
                 <label class="label-normal">
                    <input type="radio" id="subscribe-No" name="sub" value="No" />No
                 </label>
                 <br /><br />
               </div>
               <div>
                 <input type="submit" value="Send Message" />
                 <input type="hidden" name="_next" value="https://inf7420.github.io/maenza-project/thanks.html" /> 
                 <input type="hidden" name="_subject" value="Email from Martin's Portfolio" />
               </div>
            </form>
        </main> <!-- end of content -->

        <footer>
            <!-- page footer with home button and copyright statement -->
            <nav>
                <ul>
                    <li class="inline"><a href="index.html"><button class="btn-gray">Home</button></a></li>
                </ul>
            </nav>
            <div class="copyright">
               <p>&copy; Martin C. Maenza, 2018. All rights reserved.</p>
            </div>
        </footer>
    </div> <!-- end of wrapper -->

 </body>

</html>
